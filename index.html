<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Landify</title>
  </head>
  <body>
    <div class="nav-container">
      <nav class="narvbar-nav">
        <div class="left-nav">
          <div class="logo">
            <img src="./assets/LogoDark.png" />
          </div>
          <ul class="nav-list">
            <li class="list-item">Features</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">Careers</li>
            <li class="list-item">Help</li>
          </ul>
        </div>
        <div class="right-nav">
          <div class="nav-buttons">
            <button class="black-btn">
              <div class="google-logo">
                <img src="./assets/GooglePlaylogo.png" />
              </div>
              <div>
                <span>Get it On</span>
                <p>Google Play</p>
              </div>
            </button>
            <button class="black-btn">
              <div class="apple-logo">
                <img src="./assets/AppleIcon.png" />
              </div>
              <div>
                <span>Download on the</span>
                <p>App Store</p>
              </div>
            </button>
          </div>
          <img class="menu" src="./assets/Menu.png" />
        </div>
      </nav>
      <div class="hero-section">
        <div class="hero-content">
          <div class="hero-left">
            <h2>The easiest way to manage projects</h2>
            <p>
              From the small stuff to the big picture, organizes the work so
              teams know what to do, why it matters, and how to get it done.
            </p>
            <div class="hero-main-buttons">
              <button class="btn btn-primary">Get Started</button>
              <button class="btn btn-link">
                <img src="./assets/EssentialIcon.png" />
                Watch Video
              </button>
            </div>
          </div>
          <div class="hero-right">
            <div class="hero-phone">
              <img src="./assets/Mobile.png" />
            </div>
          </div>
        </div>
        <div class="hero-background">
          <div class="hero-top">
            <div class="background">
              <img src="./assets/background/background.png" />
            </div>
            <img class="LeftBand1" src="./assets/background/LeftBand1.png" />
            <img class="RightBand2" src="./assets/background/RightBand2.png" />
            <img class="RightBand1" src="./assets/background/RightBand1.png" />
          </div>
          <div class="hero-bottom">
            <img class="LeftBand2" src="./assets/background/LeftBand2.png" />
            <img class="RightBand3" src="./assets//background/RightBand3.png" />
          </div>
        </div>
      </div>
    </div>

    <div class="brands-section">
      <div class="brand-box brand-1">
        <img src="./assets/brands/Airbnb.png" />
      </div>
      <div class="brand-box brand-2">
        <img src="./assets/brands/Hubspot.png" />
      </div>
      <div class="brand-box brand-3">
        <img src="./assets/brands/Google.png" />
      </div>
      <div class="brand-box brand-4">
        <img src="./assets/brands/Microsoft.png" />
      </div>
      <div class="brand-box brand-5">
        <img src="./assets/brands/Wallmart.png" />
      </div>
      <div class="brand-box brand-6">
        <img src="./assets/brands/Fedex.png" />
      </div>
    </div>
  </body>
</html>
